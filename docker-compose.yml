version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: todoapp-postgres
    environment:
      POSTGRES_DB: todoapp
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - todoapp-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend API (.NET)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: todoapp-backend
    image: todoapp-backend:${VERSION:-latest}
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=todoapp;Username=postgres;Password=postgres
      - JWT__Secret=YourSuperSecretKeyThatIsAtLeast32CharactersLong!@#$$%^&*
    ports:
      - "5275:5275"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - todoapp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5275/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Frontend (React + Nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: todoapp-frontend
    image: todoapp-frontend:${VERSION:-latest}
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - todoapp-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: todoapp-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - "9090:9090"
    networks:
      - todoapp-network
    depends_on:
      - backend

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: todoapp-grafana
    ports:
      - "3000:3000"
    networks:
      - todoapp-network
    depends_on:
      - prometheus

networks:
  todoapp-network:
    driver: bridge

volumes:
  postgres_data:
