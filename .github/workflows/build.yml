name: Build Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  frontend-build:
    name: Frontend Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install Dependencies
      run: npm ci
    
    - name: Type Check
      run: npm run typecheck
    
    - name: Lint
      run: npm run lint
    
    - name: Build
      run: npm run build
    
    - name: Security Audit
      run: npm audit --production --audit-level=moderate
      continue-on-error: true
    
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-dist
        path: dist/

  backend-build:
    name: Backend Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Restore Dependencies
      run: |
        dotnet restore backend/TodoApi.csproj
        dotnet restore backend.tests/TodoApi.Tests.csproj
    
    - name: Build
      run: |
        dotnet build backend/TodoApi.csproj --configuration Release --no-restore
        dotnet build backend.tests/TodoApi.Tests.csproj --configuration Release --no-restore
    
    - name: Run Tests
      run: dotnet test backend.tests/TodoApi.Tests.csproj --configuration Release --no-build
    
    - name: Format Check
      run: dotnet format backend/TodoApi.csproj --verify-no-changes
    
    - name: Security Scan
      run: dotnet list backend/TodoApi.csproj package --vulnerable --include-transitive
      continue-on-error: true

  sonarcloud-analysis:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: [frontend-build, backend-build]
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones disabled for better relevancy
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: 'zulu'
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Cache SonarCloud packages
      uses: actions/cache@v4
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar
    
    - name: Cache SonarCloud scanner
      id: cache-sonar-scanner
      uses: actions/cache@v4
      with:
        path: ~/.sonar/scanner
        key: ${{ runner.os }}-sonar-scanner
        restore-keys: ${{ runner.os }}-sonar-scanner
    
    - name: Install SonarCloud scanner
      if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
      run: |
        mkdir -p ~/.sonar/scanner
        dotnet tool update dotnet-sonarscanner --tool-path ~/.sonar/scanner
    
    - name: Restore backend dependencies
      run: dotnet restore backend/TodoApi.csproj
    
    - name: Run tests with code coverage
      run: dotnet test backend.tests/TodoApi.Tests.csproj --configuration Release /p:CollectCoverage=true /p:CoverletOutputFormat=opencover
    
    - name: Build and analyze with SonarCloud
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        ~/.sonar/scanner/dotnet-sonarscanner begin /k:"Apakkk_todolist" /o:"apakkk" /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
        dotnet build backend/TodoApi.csproj --configuration Release
        ~/.sonar/scanner/dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"