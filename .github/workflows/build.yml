name: Build Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  frontend-build:
    name: Frontend Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install Dependencies
      run: npm ci
    
    - name: Type Check
      run: npm run typecheck
    
    - name: Lint
      run: npm run lint
    
    - name: Build
      run: npm run build
    
    - name: Security Audit
      run: npm audit --production --audit-level=moderate
      continue-on-error: true
    
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-dist
        path: dist/

  backend-build:
    name: Backend Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Restore Dependencies
      run: |
        dotnet restore backend/TodoApi.csproj
        dotnet restore backend.tests/TodoApi.Tests.csproj
    
    - name: Build
      run: |
        dotnet build backend/TodoApi.csproj --configuration Release --no-restore
        dotnet build backend.tests/TodoApi.Tests.csproj --configuration Release --no-restore
    
    - name: Run Tests
      run: dotnet test backend.tests/TodoApi.Tests.csproj --configuration Release --no-build
    
    - name: Format Check
      run: dotnet format backend/TodoApi.csproj --verify-no-changes
    
    - name: Security Scan
      run: dotnet list backend/TodoApi.csproj package --vulnerable --include-transitive
      continue-on-error: true

  sonarqube-analysis:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    needs: [frontend-build, backend-build]
    # Only run if SonarQube secrets are configured
    if: github.event_name == 'push' && github.event.repository.private == false
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: SonarQube Scan
      uses: sonarsource/sonarqube-scan-action@master
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
